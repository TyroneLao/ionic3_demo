<ion-content no-bounce>
  <!--<div class="centerImg">-->
  <!--<img class="headImg" src="./assets/imgs/img_login_bg.png">-->
  <!--</div>-->


  <ion-card class="card-top">

    <ion-card-content>

      <ion-list no-lines>
        <ion-item>
          <!--<ion-icon item-start class="iconInput"  name="ios-person-outline"></ion-icon>-->
          <img item-start class="iconInput" src="./assets/imgs/user.png">
          <!--<ion-label floating>账号</ion-label>-->
          <ion-input placeholder="登录名" type="text" value="" [(ngModel)]="userHtml.loginName" name="loginName"
                     maxlength="64" clearInput="true" clearOnEdit="false"></ion-input>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <img item-start class="iconInput" src="./assets/imgs/lock.png">
          <!--<ion-icon item-start class="iconInput" name="ios-lock-outline"></ion-icon>-->
          <!--<ion-label floating>密码</ion-label>-->
          <ion-input placeholder="密码" type="password" [(ngModel)]="userHtml.htmlPwd" name="htmlPwd" maxlength="16"
                     clearInput="true" clearOnEdit="false"></ion-input>
        </ion-item>
      </ion-list>

      <div padding>
        <button ion-button color="primary" (click)="login()" block>登 &nbsp;&nbsp;&nbsp;&nbsp; 录</button>
      </div>
    </ion-card-content>
  </ion-card>
